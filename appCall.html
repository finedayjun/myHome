<body>
	<h3><a href="#" onclick="javascript:executeApp()">앱 실행</a> <br></h3>
	<h3><a href="#" onclick="javascript:goAppStoreOrPlayStore()">스토어 열기</a><br></h3>
</body>

<script>

	var userAgent = navigator.userAgent;
	
		
	var os = "";
	
	if (userAgent.indexOf("android") !== -1 || userAgent.indexOf("Android") !== -1) {
	        os = "android";
	    } else if (userAgent.indexOf("iPhone") !== -1 || userAgent.indexOf("iPad") !== -1 || userAgent.indexOf("Apple") !== -1) {
	        os = "iOS";
	    } else {
	        os = "etc";
	    }
	
	function goAppStoreOrPlayStore() {
		var storeURL ="";
		if (os == "iOS") {
			storeURL = "https://apps.apple.com/kr/app/id1027273050";
		} else if (os == "android") {
			storeURL = "https://play.google.com/store/apps/details?id=com.sg.golf";
		}
	
		location.replace(storeURL);
	}
	
	function executeApp() {
		var appUriScheme = "sggolf://query?typeCode=HIO_INVEN&id=buy";
		document.location.href = appUriScheme;
	}
	
	function executeAppOrGoStore() {
		var openAt = new Date;
		 setTimeout(
		 	function() {
		 		if (new Date - openAt < 2000)
		 			goAppStoreOrPlayStore();
		 	}, 1000);
		 executeApp();
	}

	executeApp()
</script>
	
</html>
